<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="./VueRouter.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    Vue.use(VueRouter)
    const Home = {
        template: `
            <h1>This is Home</h1>
        `
    }
    const About = {
        template: `
            <h1>This is About </h1>
        `
    }
    const router = new VueRouter({
        routes: [
            { path: '/', component: Home },
            { path: '/about', component: About }
        ],
        mode: 'hash'
    })
    new Vue({
        router,
        template: `
            <div>
                <h1>{{message}}</h1>
                <ul>
                    <li><router-link to="/">Home</router-link></li>
                    <li><router-link to="/about">About</router-link></li>
                </ul>
                <button @click="routerPush('/')">Home By push</button>
                <button @click="routerPush('/about')">About By push</button>
                <router-view></router-view>
            </div>
        `,
        data () {
            return {
                message: 'This is simple implementation of Vue-Router'
            }
        },
        methods: {
            routerPush (path) {
                this.$router.push(path)
            }
        }
    }).$mount('#app')
</script>
</html>
