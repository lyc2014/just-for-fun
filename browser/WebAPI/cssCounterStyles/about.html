<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #list {
    list-style-type: upper-alpha;
  }
  /* @counter-style circled1-alpha {
    system: fixed;
    symbols: Ⓐ Ⓑ Ⓒ Ⓓ Ⓔ Ⓕ Ⓖ Ⓗ Ⓘ Ⓙ Ⓚ Ⓛ Ⓜ Ⓝ Ⓞ Ⓟ Ⓠ Ⓡ Ⓢ Ⓣ Ⓤ Ⓥ Ⓦ Ⓧ Ⓨ Ⓩ;
    suffix: " ";
  }

  #items {
    list-style: circled1-alpha;
  } */
  @counter-style circled-alpha {
    system: fixed;
    symbols: li yu ch ha;
    suffix: " "
  }
  #items {
    list-style: circled-alpha;
  }
</style>
<body>
  <ol id="list">
    <li>第一行</li>
    <li>第二行</li>
    <li>第三行</li>
    <li>第四行</li>
  </ol>
  <ol id="items">
    <li>第一行</li>
    <li>第二行</li>
    <li>第三行</li>
    <li>第四行</li>
  </ol>
</body>
</html>
